<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPENA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #EFE6FF;
        }
        .custom-purple {
            color: #4B2E83 !important;
        }
        .btn-custom-purple {
            background-color: #4B2E83 !important;
            border-color: #4B2E83 !important;
            color: white !important;
        }
        .btn-custom-purple:hover {
            background-color: #3A2066 !important;
        }
        .card-custom {
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card card-custom">
            <h2 class="text-center custom-purple">SIPENA</h2>
            <form method="POST" class="mt-3">
                <div class="mb-3">
                    <label class="form-label custom-purple">Pertanyaan:</label>
                    <input type="text" name="question" class="form-control" required value="{{ question }}">
                </div>
                <div class="mb-3">
                    <label class="form-label custom-purple">Jawaban Anda:</label>
                    <textarea name="answer" class="form-control" rows="3" required>{{ answer }}</textarea>
                </div>
                <button type="submit" class="btn btn-custom-purple w-100">Periksa Kecocokan</button>
            </form>

            {% if score is not none %}
            <div class="mt-4 p-3 border rounded bg-light">
                <h5 class="custom-purple">Hasil Pencocokan:</h5>
                <p><strong>Nilai:</strong> {{ score }}</p>
                <p><strong>Penilaian:</strong> {{ feedback }}</p>
                <p><strong>Jawaban Referensi:</strong> {{ correct_answer }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
